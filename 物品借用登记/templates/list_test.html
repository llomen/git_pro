<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物品借用汇总表</title>
</head>
<body>
<table border="1">
    <thead>
        <tr>
            <th>id</th>
            <th>借用人</th>
            <th>借用设备</th>
            <th>借用日期</th>
            <th>归还状态</th>
        </tr>
    </thead>
    <tbody>
    {% for item in data %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.borrower }}</td>
            <td>{{ item.device_name }}</td>
            <td>{{ item.date }}</td>
            <td contentEditable='true'>{{ item.status }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<div align="left" style="margin-top: 40px;">
    <form action="http://172.31.28.146:5000/get_info"  name="归还"   method="POST">
        <input type="submit" value="提交">
    </form>

</div>
</body>
</html>
